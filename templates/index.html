<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Category Classification App</title>
</head>
<body>
    <h1>News Category Classification App</h1>
    
    <form method='POST'>
        <label for='text'>Enter Text:</label>
        <textarea name='text' rows='4' cols='50'></textarea> 
        <br>
        <input type='submit'/>
    </form>

    {% if prediction %}
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
